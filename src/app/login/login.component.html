    <div *ngIf="error" class="bg-red-600 w-full h-8 text-gray-100">{{error}}</div>


    <div class=" p-4 shadow-2 w-full lg:w-6  flex align-middle">
        <label for="email" class="text-nowrap mr-3">Email: </label>
        <input type="text" formControlName="email" id="email"  style="color:black ; outline:none"/>
    </div>

    <div *ngIf="LoginForm.get('email')?.errors && LoginForm.get('email')?.touched" class="bg-amber-400 w-full p-2">
        <p *ngIf="LoginForm.get('email')?.getError('required')">email is required</p>
        <p *ngIf="LoginForm.get('email')?.getError('email')">email is not valid</p>
    </div>

    <div class=" p-4 shadow-2 w-full lg:w-6  flex align-middle">
        <label for="password" class="text-nowrap mr-3">Password: </label>
        <input type="text" formControlName="password" id="password"  style="color:black ; outline:none"/>
    </div>

    <div *ngIf="LoginForm.get('password')?.errors && LoginForm.get('password')?.touched" class="bg-amber-400 w-full p-2">
        <p *ngIf="LoginForm.get('password')?.getError('required')">password is required</p>
        <p *ngIf="LoginForm.get('password')?.getError('minlength')">passwords minlength is 7</p>
        <p *ngIf="LoginForm.get('password')?.getError('maxlength')">passwords maxlength is 19</p>
        <p *ngIf="LoginForm.get('password')?.getError('pattern')">passwords right pattern is start with upper case like A</p>
    </div>

    <button [disabled]="!LoginForm.valid" type="submit" pButton pRipple  class="p-2" style="margin: 0 auto; background-color: aqua;">
        <span *ngIf="!isloading"><span class="pi pi-user"></span> Login</span>
        <i *ngIf="isloading" class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
        <!-- <i class="pi pi-spin pi-cog" style="font-size: 2rem"></i>     -->
    </button>
